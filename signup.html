<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books House |    Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {  
                extend: {
                    colors: {mc:'#3F3D56',nc:"#CCCCCC"},
                    spacing: {'cw': '1280px'},
                    fontFamily: {
                        body:["Roboto"]
                    }
                }
            }    
        }  
    </script>
</head>
<body>
    <div class="w-cw fixed top-0 h-screen left-1/2 -translate-x-1/2 flex flex-col items-center">
        <div class="w-screen flex items-center justify-center bg-nc h-16">
            <div class="w-cw pl-8 pr-16 flex items-center justify-between  ">
                 <img src="assets/logo.svg" alt="logo" class="w-20 h-full" />
                 <div class="flex items-center">
                     <a class="px-6 py-4 font-medium text-gray-600 text-lg" >Home</a>
                     <a class="px-6 py-4 font-medium text-gray-600 text-lg" >Books</a>
                     <a class="px-6 py-4 font-medium text-gray-600 text-lg" >Categories</a>
                 </div>
                 <div class="flex items-center">
                         <a class="bg-white shadow-sm rounded-md px-3 py-1 mr-2">Login</a>
                         <a class="bg-white shadow-sm rounded-md px-3 py-1">Register</a>
                 </div>
            </div>
         </div>
        <div class="w-3/4 border-2 h-fit-content bg-white rounded-md p-6 flex flex-col items-center mt-4">
            <div class="w-3/4 flex flex-col items start">
                <div class="flex items-center">
                    <span class="font-bold text-2xl mb-2">Sign up</span>
                    <img class="w-7 h-7" src="assets/crossfingers.svg" alt="crossed fingers" />
                </div>
                <div class="flex items-center">
                    <span>Already have an account ?</span>
                    <a class="font-bold ml-2" href="">Sign in</a>
                </div>
            </div>
            <div class="w-3/4 mt-10">
                <div class="relative">
                    <div class="border"></div>
                    <span class="absolute left-1/2 -translate-x-1/2 -top-8 text-gray-600 bg-white p-4">Sign up with email</span>
                </div>
                <div class="w-full flex items-center justify-between mt-6 gap-4">
                    <div class="w-1/2 flex flex-col items-start">
                        <span>First Name</span>
                        <input type="text" name="first_name" class="w-full px-2 py-3 border rounded-md border-mc mt-2" />
                    </div>
                    <div class="w-1/2 flex flex-col items-start">
                        <span>Last Name</span>
                        <input type="text" name="last_name" class="w-full px-2 py-3 border rounded-md border-mc mt-2" />
                    </div>
                </div>
                <div class="w-full mt-4 flex flex-col items-start">
                    <span>Email</span>
                    <input type="email" name="email" class="w-full px-2 py-3 border rounded-md border-mc mt-2" />
                </div>
                <div class="w-full mt-4 flex flex-col items-start">
                    <span>Password</span>
                    <input type="password" name="password" class="w-full px-2 py-3 border rounded-md border-mc mt-2" />
                </div>
                <div class="w-full mt-4 flex flex-col items-start">
                    <span>Confirm Password</span>
                    <input type="password" name="confirm_password" class="w-full px-2 py-3 border rounded-md border-mc mt-2" />
                </div>
                <button class="w-full px-2 py-3 font-semibold text-xl bg-mc text-white rounded-md mt-6">Sign Up</button>
            </div>
        </div>
    </div>
   
</body>
</html>
